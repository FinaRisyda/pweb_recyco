<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Recyco</title>
  <link rel="stylesheet" href="signupstyles.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up for Recyco</h2>
    <p class="subtext">Let’s get started! Create your account to access all features.</p>

    <form class="signup-form">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Create your user name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Please enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create your password (8+ characters)" required>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agree" required>
        <label for="agree">
          I agree with Recyco’s
          <a href="#">Terms of Service</a>,
          <a href="#">Privacy Policy</a>, and our default
          <a href="#">Notification Settings</a>.
        </label>
      </div>

      <button type="submit" class="signup-button">Create Account</button>

      <p class="signin-link">Already have an account? <a href="#">Sign In</a></p>
    </form>
  </div>
</body>
</html>
